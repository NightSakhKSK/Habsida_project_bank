server:
  port: 8087
  servlet:
    context-path: /api/authorizations
management:
  server:
    port: 8187
  endpoint:
    shutdown:
      enabled: true
  management:
    endpoints:
      web:
        exposure:
          include: prometheus, '*'
  metrics:
    export:
      prometheus:
        enabled: true

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: user
    password: password
  liquibase:
    default-schema: authorizations
    change-log: db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false
  application:
    name: authorization-app
